<div class="song-form">
  <div class="container">
    <form
          #songForm="ngForm"
          class="form"
          [ngStyle]="setBgColor()"
          (submit)="onSubmitSong()">
      <div class="form-group grid-container">
        <label for="title-input">Title</label>
        <input
                type="text"
                class="form-control"
                id="title-input"
                required
                [(ngModel)]="songModel.title"
                name="title">
      </div>
      <div class="form-group grid-container">
        <label for="key-input">Key</label>
        <input
                type="text"
                class="form-control"
                id="key-input"
                required
                [(ngModel)]="songModel.key"
                name="key">
      </div>
      <input #inputVideo type="file" (change)="videoFileChanged($event)">
      <div class="submit-container">
        <button
                type="submit"
                [disabled]="songForm.form.invalid"
                class="btn btn-success">
          Submit
        </button>
        <app-toast [message]="toast.message"></app-toast>
      </div>
    </form>
  </div>
</div>
